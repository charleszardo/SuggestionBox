<div class="row submit">
  <form ng-submit="login()" style="margin-top: 50px">
    <h3>Log In</h3>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" ng-model="username"></input>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" ng-model="password"></input>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
