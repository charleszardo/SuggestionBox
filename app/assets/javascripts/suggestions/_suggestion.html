<div class="row submit">
  <h3>{{ suggestion.title }}</h3>
  <p>{{ suggestion.body }}</p>
  <p ng-show="signedIn">
    <a ng-href="#!/suggestion/{{ suggestion.id }}/edit">edit</a>
    <a ng-href="#" ng-click="deleteSuggestion()">delete</a>
  </p>
  <p>
    <voting ng-show="signedIn" item="suggestion"></voting>
    <span>
      Upvotes: {{ suggestion.vote_count }}
    </span>
  </p>
  <form ng-show="signedIn" ng-submit="addComment(suggestion)" style="margin-top: 50px">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Add a comment here" ng-model="commentBody"></input>
    </div>
    <button type="submit" class="btn btn-primary">Comment</button>
  </form>
</div>
<div class="row">
  <h5>Comments ( {{ suggestion.comments.length }} ):</h5>
</div>
<div class="comments" ng-repeat="comment in suggestion.comments | orderBy: '-vote_count'">
  <div class="row post">
    <p>{{ comment.body }}</p>
    <p>
      <voting item="comment"></voting>
    </p>
  </div>
</div>
