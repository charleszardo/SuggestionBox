<div class="suggestions" ng-repeat="suggestion in suggestions | orderBy: '-vote_count'">
  <div class="row suggestion">
    <h3><a ng-href="#!/suggestion/{{ suggestion.id }}">{{ suggestion.title }}</a></h3>
    <h4>by {{ suggestion.author_username }}</h4>
    <p>
      <voting ng-show="signedIn" item="suggestion"></voting>
      <span>
        Upvotes: {{ suggestion.vote_count }} | Comments ( {{ suggestion.comments.length }} )
      </span>
    </p>
  </div>
</div>
<div class="row submit" ng-show="signedIn">
  <form ng-submit="addSuggestion()" style="margin-top: 50px">
    <h3>Submit Your Suggestion</h3>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Title" ng-model="title"></input>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Body" ng-model="body"></input>
    </div>
    <button type="submit" class="btn btn-primary">Suggest</button>
  </form>
</div>
