<div class="row submit">
  <form ng-submit="register()" style="margin-top: 50px">
    <h3>Register</h3>
    <div class="errors" ng-repeat="error in errors">
      <div class="alert alert-danger">
        {{ error }}
      </div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" ng-model="username" required></input>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" ng-model="password" required></input>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
