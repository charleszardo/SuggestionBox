<!DOCTYPE html>
<html>
<head>
	<title>Suggestion Box</title>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/
	css/bootstrap.min.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<script type="text/javascript" src="js/vendor/angular.min.js"></script>
</head>
<body ng-app="SuggestionBox" ng-controller="HomeController">
	<form ng-submit="addSuggestion()" style="margin-top: 50px">
		<h3>Submit Your Suggestion</h3>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Make a suggestion here" ng-model="title"></input>
		</div>
		<button type="submit" class="btn btn-primary">Suggest</button>
	</form>
	
	<div class="posts" ng-repeat="post in posts | orderBy: 'upvotes'">
		{{ post }}
	</div>
	<!-- Modules -->
	<script src="js/app.js"></script>
	
	<!-- Controllers -->
	<script src="js/controllers/HomeController.js"></script>
	
	<!-- Services -->
	<script src="js/services/suggestions.js"></script>
	
	<!-- Directives -->
	
</body>
</html>
