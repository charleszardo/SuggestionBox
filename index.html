<!DOCTYPE html>
<html>
<head>
	<title>Suggestion Box</title>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/
	css/bootstrap.min.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<script type="text/javascript" src="js/vendor/angular.min.js"></script>
</head>
<body ng-app="SuggestionBox" ng-controller="HomeController">
	<div class="posts" ng-repeat="post in posts | orderBy: 'upvotes'">
		{{ post }}
	</div>
	<!-- Modules -->
	<script src="js/app.js"></script>
	
	<!-- Controllers -->
	<script src="js/controllers/HomeController.js"></script>
	
	<!-- Services -->
	<script src="js/services/suggestions.js"></script>
	
	<!-- Directives -->
	
</body>
</html>
